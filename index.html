<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="styles.css"
      <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Project Requirements/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="preview-container">
      <picture>
        <source
          alt="perfume bottle"
          media="(min-width:660px)"
          srcset="./Project Requirements/images/image-product-desktop.jpg"
        />
        <img
          alt="perfume bottle"
          src="./Project Requirements/images/image-product-mobile.jpg"
        />
      </picture>
      <div class="content-container">
        <div class="product-info">
          <h2>Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <h3>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </h3>
        </div>
        <div class="pricing">
          <h3>$149.99</h3>
          <p>$169.99</p>
        </div>
        <button>
          <div class="button-grid">
            <img
              alt="cart icon"
              src="./Project Requirements/images/icon-cart.svg"
            />
            <p>Add to Cart</p>
          </div>
        </button>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/crwainstock/fe-mentor-product-preview"
        >Crystal</a
      >.
    </footer>
  </body>
</html>
