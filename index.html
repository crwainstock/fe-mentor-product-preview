<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="styles.css"
      <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Project Requirements/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="preview-container">
      <img id="product-image" alt="Perfume bottle" />

      <div class="content-container">
        <div class="product-info">
          <h2>Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <h3>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </h3>
        </div>
        <div class="pricing">
          <h3>$149.99</h3>
          <p>$169.99</p>
        </div>
        <button>
          <div class="button-grid">
            <img
              alt="cart icon"
              src="./Project Requirements/images/icon-cart.svg"
            />
            <p>Add to Cart</p>
          </div>
        </button>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/crwainstock/fe-mentor-product-preview"
        >Crystal</a
      >.
    </footer>
    <script>
      const screenWidth = window.screen.width;
      let imgSrc = null;
      const loadImage = () => {
        if (screenWidth <= 660) {
          imgSrc = "./Project Requirements/images/image-product-mobile.jpg";
        } else {
          imgSrc = "./Project Requirements/images/image-product-desktop.jpg";
        }
        const productImage = document.getElementById("product-image");
        productImage.src = imgSrc;
      };

      loadImage();
      console.log(imgSrc);
      // window.addEventListener("resize", loadImage());
      // Currently, when the page loads, the correct image loads based on the screen size.
      // But if you change the screen size manually, like resize the window, the image doesn't change
      // unless you reload the window. I thought maybe an eventlistener here could check the screen size
      // in the event the window is resized, but it's not working yet.
    </script>
  </body>
</html>
